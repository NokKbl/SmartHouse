<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Smart House!</title>
</head>

<body>
    <div id="bgg" class="bg">
        <div style="background: url(https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/Ha0T59ZIiq18yt35/animated-background-with-rural-landscape-with-country-houses-trees-and-clouds-town-landscape-seamless-loop-animation_hvy55hau__F0000.png);"></div>
    </div>
    <div class="container">
        <div class="row modeHeight">
            <div class="col-8"></div>
            <div class="col-4" style="position: absolute; top: 46px; right: 8px;">
                <label class="fontTitle">Mode: </label>
                <br>
                <label>Manual </label>
                <input id="mode-tog" type="checkbox" checked data-toggle="toggle">
                <label>Auto</label>
            </div>
        </div>
        <div class="row valHeight">
            <div class="col-4">
                <label class="fontTitle">Temperature: </label>
                <br>
                <label id="temp-val" class="fontVal">00</label>
                <label class="fontTitle">Â°C</label>
            </div>
            <div class="col-4">
                <label class="fontTitle">Humidity: </label>
                <br>
                <label id="humi-val" class="fontVal">00.0</label>
                <label class="fontTitle">%</label>
            </div>
            <div class="col-4">
                <label class="fontTitle">Intensity: </label>
                <br>
                <label id="intense-val" class="fontVal">00</label>
                <label class="fontTitle">lux</label>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div id="door-img">
                    <img src="https://image.ibb.co/h9Y7yd/realdoor.png" alt="door" height="300px">
                </div>
                <br>
                <label class="fontText">Door: </label>
                <input id="door-tog" type="checkbox" checked data-toggle="toggle">
            </div>
            <div class="col-3">
                <div id="light-img">
                    <img src="https://image.ibb.co/noBhWy/reallight.png" alt="light" height="300px">
                </div>
                <br>
                <label class="fontText">Light: </label>
                <input id="light-tog" type="checkbox" checked data-toggle="toggle">
            </div>
            <div class="col-3">
                <div id="air-img">
                    <img src="https://image.ibb.co/cczQjJ/realair.png" alt="air" height="300px">
                </div>
                <br>
                <label class="fontText">Air Conditioner: </label>
                <input id="air-tog" type="checkbox" checked data-toggle="toggle">
            </div>
            <div class="col-3">
                <div id="bell-img">
                    <img src="https://image.ibb.co/khiudd/ringbell.png" alt="bell" height="300px">
                </div>
                <br>
                <label class="fontText">Doorbell: </label>
                <input id="ring-btn" type="checkbox" checked data-toggle="toggle">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
